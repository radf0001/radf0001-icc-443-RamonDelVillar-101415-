vaadin.launch-browser=true
server.port=8080
spring.application.name=Proyecto_final_calidad
spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_final_calidad
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ejb.interceptor=org.hibernate.envers.event.EnversIntegrator

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration, classpath:db/callback
spring.flyway.baseline-on-migrate=true

# Logging para debug de Flyway
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# JWT Configuration
app.jwt.secret=secureJwtSecretKeyForProyectoFinalCalidadApplicationMustBeAtLeast256BitsLong
app.jwt.expiration=86400000
