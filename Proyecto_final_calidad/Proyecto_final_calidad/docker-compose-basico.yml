version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/proyecto_final_calidad
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=letmein
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mon_net

  db:
    image: postgres:15-alpine
    container_name: proyecto-db
    environment:
      - POSTGRES_DB=proyecto_final_calidad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=letmein
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mon_net

  test:
    image: gradle:8.9-jdk21-alpine
    container_name: proyecto-tests
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - db
      - app
    command: >
      sh -c "until curl -fsS http://app:8080/actuator/health; do
        echo 'Esperando a que Spring Boot est√© UP...';
        sleep 2;
      done;
      chmod +x ./gradlew;
      ./gradlew test"
    networks:
      - mon_net

networks:
  mon_net:

volumes:
  pgdata:
